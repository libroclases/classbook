

  <span *ngIf="auth.isAuthenticated$ | async; else loggedOut">
    <button (click)="handleLogout()"
    type="button" class="btn text-light btn-lg" [style.background-color]="colorMenuButton"><em class="bi bi-door-closed">Salir</em></button>
  </span>

  <ng-template #loggedOut>
    <span>

      <button (click)="handleLogin()"
      type="button"  class="btn text-light mx-1 btn-lg" [style.background-color]="colorMenuButton"><em class="bi bi-door-open">Ingresar</em>
      </button>
       <!--button (click)="handleSignUp()"
      type="button"  class="btn  text-light mx-1" [style.background-color]="colorMenuButton"><em class="bi bi-arrow-up-square">Registrarse</em>
      </button-->
    </span>

  </ng-template>
